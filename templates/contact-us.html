<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/contact-us.css">

    
</head>
<body>
    
  
   

<div class="container mt-5 ">



  <h1 class="large-font">Contact Us</h1>
  <p class="small-font mt-4">Have any questions? We'd love to hear from you.</p>
</div>

<div class="container d-flex justify-content-start mt-5 ">
  <div class="card border-0 shadow-sm custom-card">
    <div class="card-body p-4">
      
      <form>
        <div>
          <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text"
              class="form-control" name="" id="name" placeholder="Full Name">
           
          </div>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder= Email>
        </div>
        <div class="mb-3">
         
            <label for="inquiry" class="form-label">  Your Inquiry</label>
            <select class="form-select"  id="inquiry">
              <option value="" selected hidden disabled> Select..</option>
              <option value="">Hire Developers</option>
              <option value="">Apply for jobs</option>
              <option value="">General Questions</option>
              <option value="">Investors</option>
              <option value="">Others</option>
            </select>
         
        </div>
        
        <div class="mb-3">
          <label for="message" class="form-label">Message</label>
          <textarea class="form-control" id="message" rows="4" placeholder="Enter your message"></textarea>
        </div>
        <div>
          <button type="submit" class="btn btn-primary mb-3">Submit</button>
        </div>
      </form>
    </div>
  </div>
    <div>
      <img src="../images/contact.jpg" class="img-fluid rounded-top" alt="">
    </div>
</div>












                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
